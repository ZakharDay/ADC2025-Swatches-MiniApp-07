<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>static-site-boilerplate index</title>
    <analytics></analytics>
  </head>

  <body class="home index">
    <nav class="menubar">
      <span>Главная</span>
      <a href="/swatches/index.html">Палитры</a>
    </nav>

    <h1>Наше супер приложение</h1>
    <p>Здесь будет вовлекающий текст для миниаппа</p>

    <form
      action="http://localhost:3000/api/v1/subscriptions.json"
      accept-charset="UTF-8"
      method="post"
      id="subscription_form"
    >
      <div>
        <label style="display: block" for="subscription_email">Email</label>
        <input
          type="email"
          name="subscription[email]"
          id="subscription_email"
        />
      </div>

      <div>
        <input
          type="submit"
          name="commit"
          value="Create Subscription"
          data-disable-with="Create Subscription"
        />
      </div>
    </form>

    <br /><br />

    <user_forms></user_forms>
  </body>
</html>
