<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>static-site-boilerplate index</title>
    <analytics></analytics>
  </head>

  <body class="home index">
    <div class="W_FlexGroup">
      <div class="M_TitleWithDescriptor display">
        <h1 class="A_Text display-heading-1">Наше супер приложение</h1>

        <p class="A_Text display-paragraph">
          Здесь будет вовлекающий текст для миниаппа
        </p>
      </div>

      <form
        action="http://localhost:3000/api/v1/subscriptions.json"
        accept-charset="UTF-8"
        method="post"
        id="subscription_form"
        class="O_SubscriptionForm"
      >
        <div>
          <label class="A_Label" for="subscription_email"
            >Подпишитесь на оповещение о запуске</label
          >

          <input
            type="email"
            placeholder="Введите ваш email"
            name="subscription[email]"
            id="subscription_email"
            class="A_Input"
          />
        </div>

        <div>
          <input
            type="submit"
            name="commit"
            value="Create Subscription"
            data-disable-with="Create Subscription"
            class="A_Button"
          />
        </div>
      </form>
    </div>

    <a class="A_Button tertiary" href="signin.html">У меня есть приглашение</a>

    <!-- <br /><br /> -->

    <!-- <user_forms></user_forms> -->
  </body>
</html>
